<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.js">
  </script>
  <link rel="stylesheet" href="./styel.css">
  <title>jQuery | Modal</title>
</head>
<body>
  <div class="container">
    <button>Open Modal</button>
  </div>

  <div class="dimm"></div>
  <!-- 모달 -->
  <div class="modal">
    <h2>Im Modal</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores, qui.</p>
    <button>close</button>
  </div>

  <script>
    var openBtn = $('.container button')
    var closeBtn = $('.modal button')
    var dimm = $('.dimm')
    var modal = $('.modal')

    openBtn.click(function() {
      dimm.show()
      modal.show()
    })

    closeBtn.click(function() {
      dimm.hide()
      modal.hide()
    })

  </script>
</body>
</html>
